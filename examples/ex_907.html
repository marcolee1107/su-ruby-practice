<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;
charset=uft-8">
    <title>WebDialog不使用此處標題</title>
</head>
<body>
<form name="input" action="form_output.html" method="get">
    <!-- 建⽴文字方塊欄位 -->
    姓名:
    <input type="text" name="user" value="輸入姓名"/>
    <br/><br/>
    <!-- 建⽴核取方塊 -->
    <input type="checkbox" name="checkboxes" value="check1"/>
    素食<br/>
    <input type="checkbox" name="checkboxes" value="check2"/>
    停車<br/><br/> <!-- 建立選項按鈕 -->
    <input type="radio" name="radio_buttons" value="radio1"/> 報名第一梯次<br/>
    <input type="radio" name="radio_buttons" value="radio2"/> 報名第二梯次<br/>
    <input type="radio" name="radio_buttons" value="radio3"/> 報名第三梯次<br/><br/>
    <!-- 建⽴傳送按鈕將資料傳遞給指定的網頁 -->
    <input type="submit" value="傳送"/>
</form>
</body>
</html>
